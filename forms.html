<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with us</title>
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<div class="page-wrapper">
    <form method="post" action="https://request-inspector.glitch.me/">
        <div class="title">
            <h1 class="title">Register with Us</h1>
        </div>
        <fieldset>
            <div class="email">
                <div class="row-email">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name=email">
                </div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
        </fieldset>
        <div class="bio">
            <fieldset>
                <h4><label for="comments">Bio:</label></h4>
                <textarea name="comments" id="comments" cols="48" rows="10"></textarea>
            </fieldset>
        </div>
        <div class="about">
            <fieldset>
                <h4>How did you hear about us</h4>
                <label for="billboard">billboard:</label>
                <input type="radio" name="howDidYouHearAboutUs" value="billboard" id="billboard"><br>
                <label for="radio advertisement">radio advertisement:</label>AboutUs
                <input type="radio" name="howDidYouHearAboutUs" value="radio advertisement" id="radio advertisement"><br>
                <label for="internet advertisement">internet advertisement:</label>
                <input type="radio" name="howDidYouHearAboutUs" value="internet advertisement" id="internet advertisement"><br>
                <label for="other">other:</label>
                <input type="radio" name="howDidYouHearAboutUs" value="other" id="other">
            </fieldset>
        </div>
        <div class="browser">
            <fieldset>
                <h4><label for="browser">What browser are you using:</label></h4>
                <select name="browser" id="browser">
                    <option value="Chrome">Chrome</option>
                    <option value="Bing">Bing</option>
                    <option value="Safari">Safari</option>
                    <option value="Fire FOx">Fire Fox</option>
                    <option value="Duck Go">Duck Go</option>
                </select>
            </fieldset>
           </div>
            <div class="submit">
                        <fieldset>
                            <input type="submit">
                        </fieldset>
            </div>
    </form>
</div>
</body>
</html>



<!--NOTE: never use "GET" for a password , use "POST" request-->
