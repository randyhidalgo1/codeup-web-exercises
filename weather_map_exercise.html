<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Weather for San Antonio, TX</title>
    <script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/weather-map.css">
    <style>
        body {
            background-image: url('images/weather3.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <div class="column justify-center align-center">
                <h1 class="title"></h1>
                <div id="weather">
                    <p>Loading weather...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column justify-center align-center">
                <h1 class="title"></h1>
                <div id="weather1">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column justify-center align-center text-center">
                <h1></h1>
                <div class="column"></div>
                <form class="marker">
                    <div id='map' style='width: 1000px; height: 500px;'></div>
                    <label for="setMarker">Location</label>
                    <input type="text" name="setMarker" id="setMarker">
                    <button id="setAddressButton">Find</button>
                </form>

            </div>
        </div>
    </div>
</div>


<script src="js/mapbox-geocoder-utils.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/weather-map.js"></script>
</body>
</html>
